<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
    <link rel="stylesheet" href=".header {.css">
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="logo" id="my">MyShop</div>
    <div class="search-bar">
        <input type="text" placeholder="Search for products..." />
        <button><i class="search-icon">üîç</i></button>
    </div>
    <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- Banner Section -->
<section class="banner">
    <div class="banner-content">
        <h1>Discover Amazing Deals!</h1>
        <p>Shop the latest products at unbeatable prices.</p>
        <button>Shop Now</button>
    </div>
</section>

<!-- Categories Section -->
<section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-cards">
        <div class="category-card">
            <img src="https://www.researchgate.net/publication/333913442/figure/fig17/AS:1086073555955757@1635951522268/Examples-of-object-images-from-4-sources-Amazon-1st-row-DSLR-2nd-row-Webcam-3rd.jpg" alt="Electronics">
            <p>Electronics</p>
        </div>
        <div class="category-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3xRVRGmECTk8Vt5Xu4kUm0DRZKsbmhyM28w&s" alt="Clothing">
            <p>Clothing</p>
        </div>
        <div class="category-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTArNIfIdXlGxGzMDoEkRGlwAE6FzHYwO22qA&s.png" alt="Home Decor">
            <p>Home Decor</p>
        </div>
        <!--  categories as needed -->
    </div>
</section>

<!-- Products Section -->
<section class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-grid">
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/61a8xeMLraL._SL1500_.jpg" alt="Product 1">
            <h3>Product Name 1</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/41J9hfEfG6L._SX466_.jpg" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- products as needed -->
    </div>
</section>

</body>
</html>
